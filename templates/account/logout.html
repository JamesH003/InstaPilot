{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="card-form-admin">
  <div class="row">
    <div class="col-md-8">
      <h2>{% trans "Logout" %}</h2>

      <p>{% trans 'Are you sure you want to logout?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-danger" type="submit">{% trans 'Logout' %}</button>
      </form>
    </div>
  </div>
  </div>
</div>


{% endblock content %}
